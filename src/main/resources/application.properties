spring.datasouce.url=${DATABASE_URL}
# Pega a URL de conexão interna que o Render fornece
spring.datasource.url=${DATABASE_URL}

# Pega o usuário e senha que o Render fornece
# (Às vezes, DATABASE_URL já contém isso, mas é bom ser explícito se o Render os fornecer separadamente)
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

# Informa ao Spring qual driver usar (Exemplo para PostgreSQL)
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
